<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
             <h1>🎨 Nano Banana</h1>
        </div>
        <div class="header-icons">
            <button id="history-btn" class="icon-button">📜</button>
            <button id="favorites-btn" class="icon-button">❤️</button>
            <button id="settings-btn" class="icon-button">⚙️</button>
            <button id="theme-btn" class="icon-button">☀️</button>
        </div>
    </header>

    <main class="app-container">
        <!-- 第一栏：主操作区 -->
        <section class="main-controls panel-style">
            <div class="tabs">
                <button id="tab-text-to-image" class="active">文生图</button>
                <button id="tab-image-to-image">图生图</button>
            </div>

            <div id="text-to-image-panel" class="panel active">
                <h3>提示词</h3>
                <textarea id="prompt-input-text" placeholder="输入你的创意提示词..."></textarea>
            </div>

            <div id="image-to-image-panel" class="panel">
                <h3>参考图</h3>
                <div class="file-upload-area">
                    <p>点击或拖拽文件到此区域</p>
                    <!-- 允许多选（multiple），以支持一次上传多张图片 -->
                    <input type="file" id="image-input" accept="image/*" multiple hidden>
                </div>
                <h3>提示词</h3>
                <textarea id="prompt-input-image" placeholder="描述你希望如何变换这张图片..."></textarea>
            </div>

            <button class="generate-button">生成</button>
        </section>

        <!-- 第二栏：灵感画廊 (Carousel) -->
        <section class="inspiration-gallery panel-style">
            <div class="gallery-header">
                <h2>灵感画廊</h2>
            </div>
            <div id="prompt-display-area">
                <!-- 提示词将由 JS 动态填充 -->
            </div>
            
            <div class="carousel-container">
                <button id="carousel-prev" class="carousel-arrow"><<</button>
                <div id="thumbnail-slider">
                    <div id="thumbnail-track">
                        <!-- 缩略图将由 JS 动态填充 -->
                    </div>
                </div>
                <button id="carousel-next" class="carousel-arrow">>></button>
            </div>

            <div id="prompt-description-area">
                <h4 id="gallery-prompt-title">选择一个模板</h4>
                <p id="gallery-prompt-author">由 ... 制作</p>
            </div>
            <button id="select-template-btn" class="primary-button">选择此模板</button>
        </section>

        <!-- 第三栏：结果 -->
        <section class="results-section panel-style">
            <h3>生成结果</h3>
            <div id="image-display-container">
                <div id="image-display">
                    <p>生成的图片将在这里显示</p>
                </div>
                <div id="image-actions" class="hidden">
                    <button id="favorite-result-btn" class="icon-button">🤍</button>
                    <button id="download-result-btn" class="icon-button">⬇️</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 收藏模态框 -->
    <div id="favorites-modal" class="modal-overlay hidden">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>我的收藏</h2>
                <button id="close-favorites-modal-btn" class="icon-button">&times;</button>
            </div>
            <div id="favorites-grid" class="modal-body">
                <!-- 收藏的图片将由 JS 动态填充 -->
            </div>
        </div>
    </div>

    <!-- 历史记录模态框 -->
    <div id="history-modal" class="modal-overlay hidden">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>历史记录</h2>
                <button id="close-history-modal-btn" class="icon-button">&times;</button>
            </div>
            <div id="history-grid" class="modal-body">
                <!-- 历史记录将由 JS 动态填充 -->
            </div>
        </div>
    </div>

    <!-- API 设置模态框 -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>应用设置</h2>
                <button id="close-modal-btn" class="icon-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>配置您的API密钥和其他偏好设置</p>
                <label for="api-url">API URL</label>
                <input type="text" id="api-url" name="api-url" placeholder="https://openrouter.ai/api/v1">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" name="api-key" placeholder="sk-or-v1-...">
                <label for="model-name">Model Name</label>
                <input type="text" id="model-name" name="model-name" placeholder="gryphe/mythomix-l2-13b">
            </div>
            <div class="modal-footer">
                <button id="reset-settings-btn" class="secondary-button">重置设置</button>
                <button id="save-settings-btn" class="primary-button">保存设置</button>
            </div>
        </div>
    </div>

    <script src="prompts.js"></script>
    <script src="script.js"></script>
</body>
</html>
