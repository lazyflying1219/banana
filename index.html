<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
             <h1>🎨 Nano Banana</h1>
        </div>
        <div class="header-icons">
            <button id="history-btn" class="icon-button" title="历史记录">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v5h5"></path><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path><path d="M12 7v5l4 2"></path></svg>
            </button>
            <button id="favorites-btn" class="icon-button" title="我的收藏">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </button>
            <button id="settings-btn" class="icon-button" title="应用设置">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <button id="theme-btn" class="icon-button" title="切换主题">
                <svg class="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main class="app-container">
        <!-- 第一栏：主操作区 -->
        <section class="main-controls panel-style">
            <div class="tabs">
                <button id="tab-text-to-image" class="active">文生图</button>
                <button id="tab-image-to-image">图生图</button>
            </div>

            <div id="text-to-image-panel" class="panel active">
                <h3>提示词</h3>
                <textarea id="prompt-input-text" placeholder="输入你的创意提示词..."></textarea>
            </div>

            <div id="image-to-image-panel" class="panel">
                <h3>参考图</h3>
                <div class="file-upload-area">
                    <p>点击或拖拽文件到此区域</p>
                    <input type="file" id="image-input" accept="image/*" multiple hidden>
                </div>
                <h3>提示词</h3>
                <textarea id="prompt-input-image" placeholder="描述你希望如何变换这张图片..."></textarea>
            </div>

            <!-- 新增：图片比例选择器 -->
            <div class="aspect-ratio-selector">
                <h3>图片比例</h3>
                <div class="ratio-buttons">
                    <button class="ratio-btn active" data-ratio="1:1">1:1</button>
                    <button class="ratio-btn" data-ratio="16:9">16:9</button>
                    <button class="ratio-btn" data-ratio="9:16">9:16</button>
                    <button class="ratio-btn" data-ratio="4:3">4:3</button>
                    <button class="ratio-btn" data-ratio="3:4">3:4</button>
                    <button class="ratio-btn" data-ratio="3:2">3:2</button>
                    <button class="ratio-btn" data-ratio="2:3">2:3</button>
                </div>
            </div>
            <button class="generate-button">生成</button>
        </section>

        <!-- 第二栏：灵感画廊 (Carousel) -->
        <section class="inspiration-gallery panel-style">
            <div class="gallery-header">
                <h2>灵感画廊</h2>
            </div>
            <div id="prompt-display-area">
                <!-- 提示词将由 JS 动态填充 -->
            </div>
            
            <div class="carousel-container">
                <button id="carousel-prev" class="carousel-arrow"><</button>
                <div id="thumbnail-slider">
                    <div id="thumbnail-track">
                        <!-- 缩略图将由 JS 动态填充 -->
                    </div>
                </div>
                <button id="carousel-next" class="carousel-arrow">></button>
            </div>

            <div id="prompt-description-area">
                <h4 id="gallery-prompt-title">选择一个模板</h4>
                <p id="gallery-prompt-author">由 ... 制作</p>
            </div>
            <div class="template-actions">
                <button id="select-template-btn" class="primary-button">选择此模板</button>
                <button id="favorite-template-btn" class="icon-button" title="收藏模板">
                    <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </button>
            </div>
        </section>

        <!-- 第三栏：结果 -->
        <section class="results-section panel-style">
            <h3>生成结果</h3>
            <div id="image-display-container">
                <div id="image-display">
                    <p>生成的图片将在这里显示</p>
                </div>
                <div id="image-actions" class="hidden">
                    <button id="favorite-result-btn" class="icon-button" title="收藏结果">
                        <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </button>
                    <button id="send-to-img2img-btn" class="icon-button" title="发送到图生图">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path><line x1="16" y1="2" x2="22" y2="8"></line><line x1="15" y1="15" x2="22" y2="8"></line></svg>
                    </button>
                    <button id="download-result-btn" class="icon-button" title="下载图片">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 收藏模态框 -->
    <div id="favorites-modal" class="modal-overlay hidden">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>我的收藏</h2>
                <div class="modal-header-actions">
                    <button id="export-favorites-btn" class="icon-button" title="导出收藏">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                    <button id="close-favorites-modal-btn" class="icon-button">&times;</button>
                </div>
            </div>
            <div id="favorites-grid" class="modal-body">
                <!-- 收藏的图片将由 JS 动态填充 -->
            </div>
        </div>
    </div>

    <!-- 历史记录模态框 -->
    <div id="history-modal" class="modal-overlay hidden">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>历史记录</h2>
                <div class="modal-header-actions">
                    <button id="export-history-btn" class="icon-button" title="导出历史">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                    <button id="close-history-modal-btn" class="icon-button">&times;</button>
                </div>
            </div>
            <div id="history-grid" class="modal-body">
                <!-- 历史记录将由 JS 动态填充 -->
            </div>
        </div>
    </div>

    <!-- API 设置模态框 -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>应用设置</h2>
                <button id="close-modal-btn" class="icon-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>配置图片生成模型和其他偏好设置</p>
                <label for="model-name">生成模型</label>
                <input type="text" id="model-name" name="model-name" value="vertexpic-gemini-2.5-flash-image-preview" placeholder="vertexpic-gemini-2.5-flash-image-preview" readonly style="background-color: rgba(120,120,128,0.05); cursor: not-allowed;">
                <small style="color: var(--text-color-secondary); font-size: 0.8em; margin-top: 5px; display: block;">当前使用后端集成的Gemini模型</small>
                
                <div style="margin-top: 20px; padding: 15px; background: rgba(120,120,128,0.1); border-radius: 8px;">
                    <h4 style="margin: 0 0 10px 0;">常用模型</h4>
                    <div style="display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap;">
                        <button class="preset-btn" data-model="vertexpic-gemini-2.5-flash-image-preview">Gemini Flash</button>
                        <button class="preset-btn" data-model="dall-e-3">DALL-E 3</button>
                        <button class="preset-btn" data-model="midjourney">Midjourney</button>
                        <button class="preset-btn" data-model="stable-diffusion">Stable Diffusion</button>
                    </div>
                    
                    <h4 style="margin: 15px 0 10px 0;">连接测试</h4>
                    <button id="test-api-btn" class="secondary-button" style="width: 100%; margin-bottom: 10px;">测试图片生成</button>
                    <div id="api-test-result" style="font-size: 0.85em; color: var(--text-color-secondary);"></div>
                </div>
                
                <div style="margin-top: 15px; padding: 15px; background: rgba(0, 122, 255, 0.1); border-radius: 8px; font-size: 0.85em;">
                    <strong>🔧 系统配置：</strong><br>
                    • API端点：<code>/api/generate</code> (后端集成)<br>
                    • 模型：Gemini 2.5 Flash Image Preview<br>
                    • 状态：自动配置，无需手动设置<br><br>
                    <strong>💡 提示：</strong> 如遇到问题，请使用下方的连接测试功能。
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="primary-button">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 灯箱 (Lightbox) 模态框 -->
    <div id="lightbox-modal" class="modal-overlay hidden">
        <div class="lightbox-content">
            <button id="lightbox-close" class="lightbox-close-btn">&times;</button>
            <button id="lightbox-prev" class="lightbox-nav-btn prev"><</button>
            <img id="lightbox-image" src="" alt="Enlarged image">
            <button id="lightbox-next" class="lightbox-nav-btn next">></button>
        </div>
    </div>

    <!-- 历史记录详情模态框 -->
    <div id="history-detail-modal" class="modal-overlay hidden">
        <div class="modal-content modal-lg history-detail-content">
            <div class="modal-header">
                <h2>历史记录详情</h2>
                <div class="modal-header-actions">
                    <button id="send-history-to-img2img-btn" class="icon-button" title="发送到图生图">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path><line x1="16" y1="2" x2="22" y2="8"></line><line x1="15" y1="15" x2="22" y2="8"></line></svg>
                    </button>
                    <button id="download-history-detail-btn" class="icon-button" title="下载原图">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                    <button id="favorite-history-detail-btn" class="icon-button" title="收藏">
                        <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </button>
                    <button id="close-history-detail-modal-btn" class="icon-button">&times;</button>
                </div>
            </div>
            <div class="history-detail-body">
                <div class="history-detail-image-container">
                    <img id="history-detail-image" src="" alt="History detail image">
                </div>
                <div class="history-detail-prompt-container">
                    <h4>提示词</h4>
                    <p id="history-detail-prompt"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="prompts.js"></script>
    <script src="db.js?v=1.0.1"></script>
    <script src="script.js?v=1.0.1"></script>
</body>
</html>
